        group: apache
        mode: '0644'

    - name: Allow HTTP traffic in firewall (optional)
      ansible.builtin.firewalld:
        service: http
        permanent: true
        state: enabled
        immediate: true
      when: ansible_facts['os_family'] == "RedHat"

 
