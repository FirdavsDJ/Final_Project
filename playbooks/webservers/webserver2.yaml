                      animation: fadeInDown 1s ease-in-out;
                  }
                  p {
                      font-size: 1.2rem;
                      margin-bottom: 1em;
                      animation: fadeInUp 1.2s ease-in-out;
                  }
                  .card {
                      background-color: rgba(255, 255, 255, 0.1);
