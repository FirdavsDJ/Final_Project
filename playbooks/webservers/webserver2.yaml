---
- name: Setup Apache HTTPD Web Server
  hosts: web02
  become: true
  vars:
    packages:
      - httpd
      - net-tools
      - wget  
  tasks:
  
    - name: Install packages for setup apache
      dnf:
        name: "{{ packages }}"
        state: present

    - name: Ensure httpd service is started and enabled
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: true
    - name: Open firewall for HTTP (port 80)
      firewalld:
        service: http
        permanent: true
        state: enabled
          # tags: firewall
 
    - name: Open firewall for HTTPS (port 443)
      firewalld:
        port: 443/tcp
        permanent: true
        state: enabled
          # tags: firewall
 
    - name: Reload the firewall
      service:
        name: firewalld
        state: reloaded
          # tags: firewall
    - name: Create beautiful custom index.html
      ansible.builtin.copy:
        dest: /var/www/html/index.html
        content: |
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Team3 Web Server</title>
              <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
              <style>
                  body {
                      margin: 0;
                      font-family: 'Roboto', sans-serif;
                      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
                      color: #fff;
                      display: flex;
                      flex-direction: column;
                      align-items: center;
                      justify-content: center;
                      min-height: 100vh;
                      text-align: center;
                  }
                  h1 {
                      font-size: 3rem;
